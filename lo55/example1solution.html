<body>
<h1>Manipulating Forms - Example 1</h1>
<h2>Counting Characters</h2>
<p class="instructions">Update the counter of the number of characters in the comments box.</p>
<form action="example2.html" method="get">
    <p>
        <label for="txtComments">Comments (maximum 50 characters)</label><br/>
        <textarea id="txtComments" name="commentsData" rows="5" cols="80" maxlength="50"></textarea>
    </p>
    <p>Number of characters entered: <strong>0</strong> / 50</p>
    <p>
        <button>Next ></button>
    </p>
</form>
<script>
    "use strict";

    const MAX_CHARS = 50;

    document.getElementById("txtComments").addEventListener("input", function() {
        let numChars = this.value.length;
        if (numChars > MAX_CHARS) {
            // should only get here if maxlength property is not followed
            numChars = MAX_CHARS;
            this.value = this.value.slice(0, MAX_CHARS);
        }
        document.querySelector("p strong").innerHTML = numChars;
    });
</script>
</body>
