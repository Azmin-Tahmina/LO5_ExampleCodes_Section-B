<h1>Manipulating Forms - Example 4</h1>
<h2>Restructuring Text - More Complicated</h2>
<p class="instructions">Make it so that the credit card number will have any spaces or dashes removed before
    it is submitted.</p>
<form action="example5.html" method="get">
    <p>
        <label for="txtCreditCard">Credit card number</label>
        <input type="text" id="txtCreditCard" name="creditCardData"
               pattern="[0-9\- ]{16,}" />
        <!-- pattern ensures that only digits, dashes, or spaces can be entered -->
        <!-- could be fancier to ensure digits at the start and end -->
        <!-- {16,} means at least 16 characters -->
    </p>
    <p>
        <button>Next ></button>
    </p>
</form>
<script>
    "use strict";

    document.querySelector("form").addEventListener("submit", function(event) {
        let creditCardField = document.getElementById("txtCreditCard");
        creditCardField.value = removeSpacesAndDashes(creditCardField.value);

        /* could now do additional tests to ensure that we have a valid credit card number, like the following */
        if (creditCardField.value.length !== 16) {
            window.alert("Credit cards for this form must have exactly 16 digits");
            event.preventDefault();
        }
    });


    /**
     * Remove any spaces and dashes from a supplied string and return the updated string
     * @param someString    A string to remove the spaces and dashes from
     * @returns {string}    The supplied string with the spaces and dashes removed
     */
    function removeSpacesAndDashes(someString) {
        let newString = "";
        for (let i = 0; i < someString.length; i++) {
            if (someString.charAt(i) !== '-' && someString.charAt(i) !== ' ') {
                newString += someString.charAt(i);
            }
        }
        return newString;
    }
</script>
